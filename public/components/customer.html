<button ng-click="vm.logout()" type="button" name="button">Logout</button>
<h2 style="border: 3px solid pink; box-shadow: 5px 5px 8px 1px PaleVioletRed;"><span ng-click="vm.products()">Products</span> <span style="background-color: pink; color: white;" ng-click="vm.customers()">Customers</span><span ng-click="vm.sales()">Sales</span></h2>

<div class="container" >
  <form>
    <label for="name">New Customer</label>
    <input ng-model="vm.newCustomer.name" type="text" />
    <input style="background-color: WhiteSmoke;" ng-click="vm.addCustomer()" type="submit">
    <label for="search">Filter</label>
    <input style="margin: 5px;" ng-model = "vm.search" type="search" placeholder="Filter">
  </form>
  <div class="row" ng-repeat="cust in vm.custs | filter: vm.search">
    <div style="border: 3px solid pink; border-radius: 10px; padding: 2px; margin: 5px; background-color: WhiteSmoke; box-shadow: 5px 5px 8px 1px PaleVioletRed;" class="col-md-12">
      <h1><a style="color: white; text-shadow: 2px 2px 5px PaleVioletRed;" ui-sref="cInfo({id: cust.id})">{{cust.name}}</a></h1>
      <a><h3 style="margin-bottom: 0px; color: white; text-shadow: 2px 2px 5px PaleVioletRed;" ng-click="vm.deleteCust(cust.id)">Delete</h3></a>
    </div>
  </div>
</div>
