
<div class="container">
  <h1 style="color: white; text-shadow: 2px 2px 3px PaleVioletRed;">Customer History</h1><button style="margin-bottom: 7px;" ng-click="vm.cancel()">Go back</button>
  <div class="row">
    <div style="border: 3px solid pink; border-radius: 10px; padding: 5px; background-color: WhiteSmoke; box-shadow: 5px 5px 8px 1px PaleVioletRed;" class="col-md-12">
      <h2 style="color: white; text-shadow: 2px 2px 3px PaleVioletRed;" >{{vm.cust}}</h2>
    </div>
  </div>
</div>

<table  class="table table-striped">
  <thead>
    <tr>
      <th>Product</th>
      <th>Buyer</th>
      <th>Quantity</th>
      <th>Retail Cost</th>
      <th>Discount Rate</th>
      <th>Tax</th>
      <th>Total Profits</th>
    </tr>
  </thead>
  <tbody ng-repeat="sale in vm.sales">
    <tr>
      <td>{{sale.product_name}}</td>
      <td>{{sale.customer_name}}</td>
      <td>{{sale.sale_quantity}}</td>
      <td>{{sale.sale_cost}}</td>
      <td>{{sale.sales_discount}}%</td>
      <td>{{sale.sales_tax}}%</td>
      <td>{{sale.total_sale}}</td>
    </tr>
  </tbody>
</table>
